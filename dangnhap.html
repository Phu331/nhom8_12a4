<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("bentre15.jpg") no-repeat center center/cover;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle {
            margin-top: 15px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên người dùng" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button onclick="handleSubmit()">Xác nhận</button>
        <p class="toggle" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</p>
    </div>
    
    <script>
        let isLogin = true;
        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "Đăng nhập" : "Đăng ký";
            document.querySelector(".toggle").innerText = isLogin ? "Chưa có tài khoản? Đăng ký" : "Đã có tài khoản? Đăng nhập";
        }
        function handleSubmit() {
            alert(isLogin ? "Đăng nhập thành công!" : "Đăng ký thành công!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
